<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Hub - Sign Up</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav>
        <div class="logo">Recipe Hub</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/pages/categories.html">Categories</a></li>
            <li><a href="/pages/about.html">About Us</a></li>
            <li><a href="/pages/signup.html" class="active signup-btn">Sign Up</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="signup-form">
            <h1>Create an Account</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Recipe Hub. All rights reserved.</p>
    </footer>

    <script type="module" src="/js/pages/signup.js"></script>
</body>
</html>
